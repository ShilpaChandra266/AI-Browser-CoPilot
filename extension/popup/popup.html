<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AI Browser Copilot</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<h2>AI Browser Copilot</h2>

<div id="chat-box"></div>

<div id="input-row">
    <input id="user-input" type="text" placeholder="Ask me anything about this page..." />
    <button id="sendBtn">Send</button>
</div>
<div id="log-container" class="p-2">
    <h3>Logs</h3>
    <pre id="logs" style="height: 150px; overflow-y: auto; background:#111; color:#0f0; padding:5px;"></pre>
</div>
<div id="status"></div>

<script src="popup.js"></script>
</body>
</html>

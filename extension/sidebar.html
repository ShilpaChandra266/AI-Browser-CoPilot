<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Agentic Browser CoPilot</title>
    <style>
        body {
          font-family: sans-serif;
          margin: 0;
          padding: 10px;
          background: #f7f7f7;
        }
        #chat-box {
            height: 340px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 8px;
            background: #fafafa;
            border-radius: 6px;
        }
        #messages {
          height: 250px;
          overflow-y: auto;
          border: 1px solid #ccc;
          margin-bottom: 10px;
          padding: 5px;
          background: #fff;
        }
        #logs {
          height: 150px;
          overflow-y: auto;
          background: #111;
          color: #0f0;
          padding: 5px;
        }
        #input-row {
  display: flex;
  gap: 6px;
  margin-top: 8px;
}

#user-input {
  flex: 1;
  padding: 8px;
  border: 1px solid #ddd;
  border-radius: 6px;
}

#sendBtn {
  padding: 8px 12px;
  border: 1px solid #ddd;
  border-radius: 6px;
  background: #fff;
  cursor: pointer;
}

#status {
  margin-top: 6px;
  font-size: 12px;
  color: #666;
}
    </style>
</head>
<body>
<h2>AI Browser Copilot</h2>

<div id="chat-box"></div>

<div id="input-row">
    <input id="user-input" type="text" placeholder="Ask me anything about this page..." />
    <button id="sendBtn">Send</button>
</div>
<div id="log-container" class="p-2">
    <h3>Logs</h3>
    <pre id="logs" style="height: 150px; overflow-y: auto; background:#111; color:#0f0; padding:5px;"></pre>
</div>
<div id="status"></div>

<script src="sidebar.js"></script>
</body>
</html>
